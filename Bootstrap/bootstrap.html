<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- BOOSTRAP (bootstrap.min.css vem de minification, ele remove informações que não são importante para fazer o processamento do CSS então torna tudo mais otimizado)-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-warning">Hello World :) !</h1>

    <script src="./node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script><!-- umd -> Universal module defination, esses modulos são capazers de ser processados em qualquer lugar, seja no client or Server, oferece compatibilidade com navegadores e processadores em JS como o node - Se não colocar o caminho do umd vai dar um erro na Web - dist é de distribuição-->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
