<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap - Básico III</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Bootstrap - Básico III</h1>
    <br>
    <h2>Imagens</h2>
    <br>
    <h3>Responsividade</h3>
    <br>
    <img class="img-fluid" src="img/Stranger.jpg"  alt="Imagem do Stranger things em pixel">
    <br>
    <br>
    <h3>Thumbnails</h3>
    <br>
    <img src="img/things.png" class="img-thumbnail" alt="Imagem do Stranger things em pixel">
    <img src="img/things.png" class="img-thumbnail" alt="Imagem do Stranger things em pixel">
    <img src="img/things.png" class="img-thumbnail" alt="Imagem do Stranger things em pixel">
    <br>
    <br>

    <h3>Alinhamento das imagens</h3>
    <img src="img/things.png" class="img-thumbnail float-left" alt="Imagem do Stranger things em pixel">
    <img src="img/things.png" class="img-thumbnail float-right" alt="Imagem do Stranger things em pixel">
    <img src="img/things.png" class="img-thumbnail mx-auto d-block" alt="Imagem do Stranger things em pixel">
    <br>
    <br>

    <h3>Borda</h3>
    <img src="img/things.png" class="rounded" alt="Imagem do Stranger things em pixel">
    <img src="img/things.png" class="rounded-top" alt="Imagem do Stranger things em pixel">
    <img src="img/things.png" class="rounded-circle" alt="Imagem do Stranger things em pixel">
    <br>
    <br>
    <img class="rounded-pill w-50" src="img/Stranger.jpg"  alt="Imagem do Stranger things em pixel">


    <!-- jquery, popper.js, Bootstrap JS -->
    <script src="./node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/css/bootstrap.min.css"></script>
</body>
</html>
